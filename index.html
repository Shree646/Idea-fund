
<!DOCTYPE html>
<html>
<head>
  <title>IdeaFund</title>
  <style>
    body { font-family: sans-serif; padding: 20px; text-align: center; }
    .slogan { font-size: 24px; font-weight: bold; margin: 20px 0; }
    form { display: flex; flex-direction: column; width: 300px; margin: auto; }
    input, textarea { margin: 5px 0; padding: 8px; }
  </style>
</head>
<body>
  <h1>IdeaFund</h1>
  <div class="slogan" id="slogan"></div>
  <p>Big Ideas. No Capital? We’ve Got You.</p>
  <form id="ideaForm">
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="title" placeholder="Idea Title" required />
    <textarea name="description" placeholder="Describe your idea"></textarea>
    <button type="submit">Submit</button>
  </form>
  <p id="msg"></p>

  <script>
    const slogans = [
      "Big Ideas. No Capital? We’ve Got You.",
      "Your Dream, Our Support.",
      "Powering Bharat’s Brightest Minds.",
      "Every Idea Deserves a Chance.",
      "Think Big. We Fund It."
    ];
    let i = 0;
    const sloganEl = document.getElementById('slogan');
    setInterval(() => {
      sloganEl.textContent = slogans[i];
      i = (i + 1) % slogans.length;
    }, 2000);

    const form = document.getElementById('ideaForm');
    const msg = document.getElementById('msg');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);
      fetch('YOUR_SCRIPT_URL', { // <-- Replace with your Apps Script URL
        method: 'POST',
        body: data
      })
      .then(() => {
        msg.textContent = "Thank you for submitting your idea!";
        form.reset();
      })
      .catch(() => {
        msg.textContent = "There was an error. Please try again.";
      });
    });
  </script>
</body>
</html>
